<html>

<head></head>

<body>
    <script>
        fetch('/assets/socials.json')
            .then(response => response.json())
            .then(socials => {
                const queryString = window.location.search;
                const searchParams = new URLSearchParams(queryString);
                const platform = searchParams.get('s');
                if (!platform) throw new Error('No specified platform');

                const to = socials[platform.toLowerCase()];
                if (to) {
                    window.location.href = to;
                }
            })
            .catch(error => {
                console.error('Error fetching or parsing data:', error);
            });
    </script>
</body>

</html>
